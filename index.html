<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="container">
		<img src="img/telegram-logo.png" alt="" class="telegramLogo">

		<div class="block">
			<img src="img/postmark.png" alt="" class="postmarkImg">
			<div class="row">
				<div id="getGoing">Get going...</div>
				<input type="text" placeholder="Enter your username...">
				<input type="password" placeholder="Enter your password...">

				<div class="signUp">
					<button class="logInButton">Log in</button>
					<span class="signUpLinks">
						<a href="#">Recover password</a> or <a href="#">Sign Up</a>
					</span>
				</div> <!-- sign up --> 

			</div>
		</div> <!-- block -->
	</div> <!-- container -->
	
</body>
</html>
